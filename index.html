<html>
    <head>
        <title>projsh_</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <link href="style.css" rel="stylesheet">
        <script src="./libraries/jquery-3.3.1.min.js"></script>
        <script src="./libraries/jquery-ui.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="transition-duration: .20s">
        <center>
            <div class="top-bar" id="topBar">
                <div class="left-name">
                    <img class="top-bar-name-icon" src="icon_watercolour.png">
                    <span class="top-bar-name">PROJSH_</span>
                </div>
            </div>
            <h1 class="heading">Hey there!</h1>
            <h3 class="description">My name is Josh (projsh_) and I'm a relatively new developer from Australia.</br>I'm currently working on Cerium, my Discord bot.</h3>
            <h1 class="subheading">Projects</h1>
            <a href="./cerium/index.html">
                <img class="cerium-project-link" src="cerium-icon.png"></img>
            </a>
            <h2 class="cerium-desc-heading" style="transition-duration: .25s">CERIUM</h2>
            <div class="cerium-description">
                <p class="cerium-desc-text">A fun little Discord bot</br>created by projsh_</p>
            </div>
        </center>
        <script>
            $('img.cerium-project-link').mouseover(function() {
                $('body').addClass("background-new");
                $('img.cerium-project-link').addClass("cerium-border");
                $('h2.cerium-desc-heading').addClass("hide");
                $('div.cerium-description').addClass('cerium-desc-text-hover');
            })
            $('img.cerium-project-link').mouseout(function() {
                $('body').removeClass("background-new");
                $('img.cerium-project-link').removeClass("cerium-border");
                $('h2.cerium-desc-heading').removeClass("hide");
                $('div.cerium-description').removeClass('cerium-desc-text-hover');
            });
            var prev = 0;
            $(window).on('scroll', function(){
                var scrollTop = $(window).scrollTop();
                $('#topBar').toggleClass('hidden', scrollTop > prev);
                prev = scrollTop;
            })
        </script>
    </body>
</html>
