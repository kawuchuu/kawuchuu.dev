<style>
    .main-carousel {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 250px;
        color: #fff !important;
    }

    .audiation-carousel {
        background-color: #9b07df;
        background-image: linear-gradient(to right, #9b07df, #c500bb);
        width: 100%;
        height: 100%;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        overflow: hidden;
        transition: .2s;
        box-shadow: 0px 2px 20px rgba(0,0,0,.25)
    }

    .aimage-info {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        transition: .2s;
    }

    .carousel-logo {
        width: 250px;
        height: 100%;
        background-size: cover;
        position: initial;
        z-index: 3;
        transition: .2s;
    }

    .audiation-logo {
        background: url(/assets/main-logo-white.svg);
        background-position: -65px;
        background-repeat: no-repeat;
        opacity: .5;
    }

    .carousel-desc {
        display: flex;
        align-items: center;
        transition: .2s;
    }

    .carousel-info {
        position: initial;
        z-index: 3;
        transition: .2s;
    }

    .carousel-desc h1 {
        margin: 0 10px 0 0;
        font-size: 38px;
        transition: .2s;
        text-shadow: 0px 2px 20px rgba(0,0,0,.25)
    }

    .beta-tag {
        font-size: 12px;
        padding: 2px 7px 2px 7px;
        border: 2px solid white;
        border-radius: 20px;
        font-weight: bold;
        box-shadow: 0px 2px 20px rgba(0,0,0,.25)
    }

    .carousel-button {
        padding: 5px 10px 5px 10px;
        border: none;
        outline: none;
        width: auto;
        font-family: inherit;
        font-weight: bold;
        font-size: 18px;
        background: rgba(255, 255, 255, .25);
        color: inherit;
        border-radius: 20px;
        margin-top: 10px;
        transition: .2s;
    }

    .carousel-button:hover {
        transform: scale(1.05);
        box-shadow: 0px 2px 20px rgba(0, 0, 0, .25)
    }

    .project-preview {
        height: 80%;
        width: auto;
        position: relative;
        right: 25px;
        border-radius: 5px;
        z-index: 1;
        transition: .2s;
        box-shadow: 0px 2px 20px rgba(0,0,0,.25)
    }

    @media screen and (max-width: 1425px) {
        .carousel-info {
            position: relative;
            right: 50px;
        }
    }

    @media screen and (max-width: 1285px) {
        .project-preview {
            height: 60%
        }

        .carousel-desc h1 {
            font-size: 26px;
        }

        .carousel-info p {
            font-size: 14px;
        }
    }

    @media screen and (max-width: 650px) {
        .project-preview {
            opacity: 0;
        }
    }

    @media screen and (max-width: 330px) {
        .carousel-logo {
            opacity: 0;
        }
    }

    .subtle-gradient {
        background-image: linear-gradient(to right, #9b07df, #9b07df79, transparent);
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 10px;
        z-index: 2
    }
</style>
<div class="text-content">
    <h1>Hi, I'm Josh.</h1>
    <p>I'm a self-taught developer from Australia.</p>
    <p style="font-weight: bold"><br>THIS IS A TEMPORARY LANDING PAGE</p>
</div>
<div class="main-carousel">
    <div class="audiation-carousel c-main">
        <div class="subtle-gradient"></div>
        <div class="aimage-info">
            <div class="carousel-logo audiation-logo"></div>
            <div class="carousel-info">
                <div class="carousel-desc">
                    <h1>Audiation 1.0</h1>
                    <span class="beta-tag">BETA</span>
                </div>
                <p>An open-source music player built with Electron</p>
                <button class="carousel-button">LEARN MORE</button>
            </div>
        </div>
        <img class="project-preview" src="/assets/audiation-preview1.png">
    </div>
</div>
