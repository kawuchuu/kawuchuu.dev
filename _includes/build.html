<style>
    .construction-warning {
        width: 650px;
        height: 500px;
        background: #202020;
        position: fixed;
        display: flex;
        justify-content: center;
        z-index: 10;
        border-radius: 10px;
        opacity: 1;
        animation: constructionWarningEnter .4s;
    }

    @media screen and (max-width: 530px) {

        .construction-warning,
            {
            width: 90% !important;
            height: 400px !important;
        }

        .construction-wrapper h1 {
            font-size: 30px !important;
        }

        .construction-wrapper p {
            font-size: 18px !important;
            margin-top: 10px !important;
        }

        .construction-wrapper {
            margin: 10px !important;
            width: 70% !important;
            left: 46% !important;
        }

        .link-buttons {
            margin: 20px !important;
        }
    }

    @media screen and (max-width: 720px) {

        .construction-warning,
        .bg-shapes {
            width: 90% !important;
        }

    }

    div.bg-shapes {
        background: url(../bg.svg);
        opacity: .04;
        position: absolute;
        width: 650px;
        height: 500px;
        background-attachment: scroll;
        background-size: 100%;
        background-position: center;
    }

    div.construction-wrapper {
        z-index: 50;
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
    }

    div.construction-wrapper h1 {
        font-size: 40px;
    }

    div.construction-wrapper p {
        font-size: 22px;
    }

    @keyframes constructionWarningEnter {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes constructionWarningBg {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    div.construction-bg {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .45);
        position: fixed;
        z-index: 21;
        animation: constructionWarningBg .4s;
        top: 0;
        transition: .2s
    }

    .close-button {
        position: absolute;
        right: 25px;
        top: 25px;
        font-size: 32px;
        cursor: pointer;
    }

    .construction-container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="construction-bg">
    <div class="construction-container">
        <div class="construction-warning">
            <div class="bg-shapes"></div>
            <i class="material-icons close-button">close</i>
            <div class="construction-wrapper">
                <h1>This website is under construction</h1>
                <p>
                    You're currently viewing a very early version of this website. There's almost no content, however feel free
                    to look around. 
                </p>
            </div>
        </div>
    </div>
</div>
<script>
    $('i.close-button').click(function () {
        document.cookie = "buildMsg=true";
        $('.construction-bg').css({
            opacity: 0
        })
        setTimeout(() => {
            $('.construction-bg').hide()
        }, 200);
    });
    if (document.cookie.includes('buildMsg=true')) {
        $('.construction-bg').hide();
    }
</script>
