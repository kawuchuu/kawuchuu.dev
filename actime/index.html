<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animal Crossing Music: all day!</title>
        <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
        <link href="./material-icons.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="bg"></div>
        <div class="container">
            <div class="title">
                <h1>Time to settle down and relax...</h1>
            </div>
            <div class="info">
                <div class="time">
                    <span id="hour">00</span>
                    <span id="colon">:</span>
                    <span id="minute">00</span>
                </div>
            </div>
            <div class="switch-game">
                <div id="gc" class="switch-game" onclick="updateGame(0)">GameCube</div>
                <div id="cf" class="switch-game" onclick="updateGame(1)">City Folk</div>
                <div id="nl" class="switch-game" onclick="updateGame(2)">New Leaf</div>
                <div id="nh" class="switch-game active" onclick="updateGame(3)">New Horizons</div>
            </div>
            <div class="controls">
                <div class="nowplaying">Now Playing</div>
                <div class="control-title">Loading...</div>
                <div class="buttons">
                    <i class="material-icons-rounded pause" onclick="controlClick('pause')">pause</i>
                    <i class="material-icons-rounded mute" onclick="controlClick('mute')">volume_up</i>
                </div>
            </div>
            <div class="hidden-video">
                <div id="player"></div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>
</html>
